<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharma Tailors - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .header-info h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        .bot .message-avatar {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .message-bubble {
            max-width: 75%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .bot .message-content {
            background: white;
            color: #333;
            border-radius: 15px 15px 15px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 5px 15px;
        }

        .timestamp {
            font-size: 10px;
            color: #999;
            padding: 0 10px;
            text-align: right;
        }

        .user .timestamp {
            text-align: right;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 15px 15px 15px 5px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .typing-indicator.active {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .quick-replies {
            padding: 10px 20px;
            background: white;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            border-top: 1px solid #e5e5e5;
            flex-shrink: 0;
        }

        .quick-replies::-webkit-scrollbar {
            height: 4px;
        }

        .quick-replies::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .quick-replies::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 2px;
        }

        .quick-reply-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .quick-reply-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .input-container {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #e5e5e5;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
        }

        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e5e5e5;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: none;
            max-height: 80px;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            font-size: 20px;
        }

        #sendBtn:hover {
            transform: scale(1.1);
        }

        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @media (max-width: 600px) {
            .chat-container {
                max-height: 100vh;
                border-radius: 0;
            }

            .message-content {
                font-size: 14px;
            }

            .quick-reply-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

        // Add message to chat
        function addMessage(type, text) {

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            autoResizeTextarea();
            
            // Show typing

            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
            
            // Get response
            setTimeout(() => {
                typingDiv.remove();
                const response = getAgentResponse(message);
                addMessage('bot', response);
            }, 1200);
        }

        function sendQuickReply(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        function autoResizeTextarea() {
            const input = document.getElementById('messageInput');
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 80) + 'px';
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();

        document.getElementById('messageInput').addEventListener('input', autoResizeTextarea);
